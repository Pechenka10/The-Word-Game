<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Day #23 - Guess The Word | AsmrProg</title>
</head>

<body>

	<div class="wrapper">
		<h1>Игра в угадай слово</h1>
		<div class="content">
			<input type="text" class="type-input" maxlength="1">
			<div class="word"></div>
			<div class="info">
				<p class="guess">Догадок: <span></span></p>
				<p class="wrong">Ошибки: <span></span></p>
				<p class="hint">Подсказка: <span></span></p>
			</div>
			<div class="buttons">
				<button class="reset">Рестарт игры</button>
				<button class="showhint">Показать подсказку</button>
			</div>
		</div>
	</div>


	<script src="words-db.js"></script>
	<script src="index.js"></script>
</body>

</html>
